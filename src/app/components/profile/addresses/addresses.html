<div class="flex items-center justify-center min-h-screen">
  <ul class="list bg-base-100 rounded-box shadow-md p-4 w-full">
    @for (address of me.addresses; track address) {
    <li
      class="list-row flex flex-col md:flex-row md:items-center md:justify-between gap-2 md:gap-4"
    >
      <!-- DirecciÃ³n -->
      <div>
        <div>{{ address | address }}</div>
      </div>

      <!-- Botones alineados a la derecha en md+ -->
      <div class="flex flex-col md:flex-row md:ml-auto gap-2 w-full md:w-auto">
        <button class="btn btn-accent w-full md:w-fit">Edit</button>
        <button class="btn btn-error w-full md:w-fit">Delete</button>
      </div>
    </li>
    }
    <button class="btn btn-primary w-full mt-4" disabled="disabled">
      Add an address
    </button>
  </ul>
</div>
